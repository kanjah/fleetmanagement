<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>Clients</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/settings">Parameters</a></li>
                    <li><i class="fa fa-square-o"></i>Clients</li>
                </ol>
            </div>
        </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel" style="margin-bottom: 0px;">

                <div class="panel-body">
                    <a href="/settings/clientAdd" class="btn btn-primary">
                        Add New Client
                    </a>
                </div>
            </section>
            <section class="panel">
                <header class="panel-heading">
                    Countries List
                </header>

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th></th>
                        <th><i class="icon_profile"></i> Name</th>
                        <th><i class="icon_calendar"></i> Address</th>
                        <th><i class="icon_mail_alt"></i> City</th>
                        <th><i class="icon_pin_alt"></i> Website</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="client:${clients}">
                        <td><i class="fa fa-user"></i></td>
                        <td th:text="${client.name}"></td>
                        <td th:text="${client.address}"></td>
                        <td th:text="${client.city}"></td>
                        <td th:text="${client.website}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" th:href="@{'/settings/client/Details/'+${client.id}}">
                                    <i class="icon_document_alt"></i></a>
                                <a class="btn btn-success"
                                   th:href="@{'/settings/client/Edit/'+${client.id}}">
                                    <i class="icon_pencil-edit"></i></a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                   th:href="@{'/settings/clients/delete/'+${client.id}}">
                                    <i class="icon_close_alt2"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    </section>
</div>


</body>
</html>
