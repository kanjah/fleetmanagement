<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Counties Management</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/settings">Parameters</a></li>
                    <li><i class="fa fa-square-o"></i>Countries Management</li>
                </ol>
            </div>
        </div>
        <div class="col-lg-12">

            <section class="panel">
                <div class="panel-body">
                    <div class="row">
                        <!-- new country button-->
                        <div class="col-lg-6">
                            <a href="settings/countryAdd" data-toggle="modal" class="btn btn-primary">
                                New Country
                            </a>
                        </div>
                        <!-- search button-->
                        <form th:action="@{/settings/countries}" >
                            <div class="col-lg-3">
                                <input type="text" name="keyword" class="form-control" placeholder="search">
                            </div>
                            <div class="col-lg-3">
                                <input type="submit" class="btn btn-success form-controll">
                            </div>
                        </form>

                    </div>



                </div>
            </section>

            <!--       Display Country List Begins     -->
            <section class="panel">
                <header class="panel-heading">
                   Country List
                </header>

                <table class="table table-striped table-advance table-hover">
                    <tbody>

                    <tr >
                        <th><i class="icon_profile"></i> Description</th>
                        <th><i class="icon_calendar"></i> Capital</th>
                        <th><i class="icon_mail_alt"></i> Code</th>
                        <th><i class="icon_pin_alt"></i> Nationality</th>
                        <th><i class="icon_mobile"></i> Continent</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>

                    <!--   each here implies the tr can be repeated-->
                    <tr th:each="country: ${countries}">
                        <!-- this will display the attributes found in CountryController-->
                        <td th:text="${country.description}"></td>
                        <td th:text="${country.capital}"></td>
                        <td th:text="${country.code}"></td>
                        <td th:text="${country.nationality}"></td>
                        <td th:text="${country.continent}"></td>

                        <td>
                            <!--list button-->
                            <div class="btn-group">
                                <a class="btn btn-primary" th:href="@{'/settings/countryDetails/'+${country.id}}">
                                    <i class="icon_document_alt"></i></a>
                                <a class="btn btn-success"
                                   th:href="@{'/settings/country/Edit/'+${country.id}}">
                                    <i class="icon_pencil-edit"></i></a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                   th:href="@{'/settings/countries/delete/'+${country.id}}"><i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </section>
        </div>
    </div>



</div>
</section>
<p>Changing contents</p>
</div>
</body>
</html>
