<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Edit Contact</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/settings">Parameters</a></li>
                    <li><i class="fa fa-bars"></i><a href="/settings/contacts">Contacts</a></li>
                    <li><i class="fa fa-square-o"></i>Edit Contact</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <div class="row justify-content-center" >
                <div class="col-lg-12">
                    <form class="form-horizontal" th:action="@{/settings/contacts}" method="post">
                        <section class="panel">
                            <header class="panel-heading">
                               Edit Contact
                            </header>
                            <div class="panel-body">
                                <div class="form-group row">
                                    <label for="txtIdAdd" class="col-form-label col-sm-4">Id:</label>
                                    <div class="col-sm-6">
                                        <input name="id" type="text" th:value="${contact.id}"  class="form-control" readonly id="txtIdAdd">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtFirstnameAdd" class="col-form-label col-sm-4">Firstname:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${contact.firstname}"  class="form-control" id="txtFirstnameAdd" name="firstname" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtLastNameAdd" class="col-form-label col-sm-4">Lastname:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${contact.lastname}"  class="form-control" id="txtLastNameAdd" name="lastname">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtEmailAdd" class="col-form-label col-sm-4">Email:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${contact.email}"  class="form-control" id="txtEmailAdd" name="email" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtMobileAdd" class="col-form-label col-sm-4">Mobile:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${contact.mobile}"  class="form-control" id="txtMobileAdd" name="mobile">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtPhoneAdd" class="col-form-label col-sm-4">Phone:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${contact.phone}"  class="form-control" id="txtPhoneAdd" name="phone" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtRemarksAdd" class="col-form-label col-sm-4">Remarks:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${contact.remarks}"  class="form-control" id="txtRemarksAdd" name="remarks">
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section class="panel">

                            <div class="panel-body">
                                <button type="submit" class="btn btn-primary">
                                    Save
                                </button>
                                <a href="/settings/contacts" class="btn  btn-warning">
                                    Exit
                                </a>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
