<!DOCTYPE html>
<!--linking layout template -->
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">

<body>

<div layout:fragment="content">

<!-- Header and Breadcrumb -->
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-bars"></i> Country Details</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-home"></i><a href="/settings">Parameters</a></li>
                    <li><i class="fa fa-home"></i><a href="/settings/countries">Country</a></li>
                    <li><i class="fa fa-laptop"></i>Country Details</li>
                </ol>
            </div>
        </div>
    <div class="container" style="width: 70%">
        <!-- Country list section -->
        <div class="row justify-content-center" >
    <div class="row">
        <!--    add new country table begins-->
        <form class="form-horizontal "  method="put">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                  Country Record
                </header>
                <div class="panel-body">
                       <div class="form-group">
                            <label class="control-label col-sm-4">Description</label>
                            <div class="col-sm-6">
                                <input  name="description" th:value="${country.description}" type="text" size="16" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Capital</label>
                            <div class="col-sm-6">
                                    <input name= "capital" th:value="${country.capital}" class="form-control" size="16" type="text" readonly>

                                </div>
                            </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4"> Code</label>
                            <div class="col-sm-6">
                                    <input name="code" th:value="${country.code}" type="text" size="16" class=" form-control" readonly/>
                                </div>
                            </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Nationality</label>

                            <div class="col-sm-6">
                                <input name="nationality" th:value="${country.nationality}" type="text" size="16" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Continent</label>

                            <div class="col-sm-6">
                                <input name="continent" th:value="${country.continent}" type="text" size="16" class="form-control" readonly>
                            </div>
                        </div>
                        <!--add new country table end-->
                </div>
            </section>
<!--            -->

        </div>
        </form>
    </div>
    </div>
        <!-- Country list section ends -->


        <!-- States list section -->
        <div class="row justify-content-center" >
            <div class="row">
                <!--   list of state begins-->
                <form class="form-horizontal "  method="put">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                List of states in <br><span th:text="${country.description}"></span></br>
                            </header>
                            <div class="panel-body">
                                <table class="table table-striped table-advance table-hover">
                                    <tbody>
                                    <tr>
                                        <th></th>
                                        <th><i class="icon_profile"></i> Name</th>
                                        <th><i class="icon_calendar"></i> Capital</th>
                                        <th><i class="icon_mail_alt"></i> Code</th>
                                        <th><i class="icon_pin_alt"></i> Details</th>

                                    </tr>
                                    <tr th:each="state: ${country.states}">
                                        <td><i class="fa fa-table"></i></td>
                                        <td th:text="${state.name}"></td>
                                        <td th:text="${state.capital}"></td>
                                        <td th:text="${state.code}"></td>
                                        <td th:text="${state.details}"></td>

                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </section>

                        <section class="panel">
                            <div class="panel-body">
                                <!-- Back button -->
                                <a href="/settings/countries" class="btn  btn-warning">
                                    Back
                                </a>
                            </div>
                        </section>

                    </div>
                </form>
            </div>
        </div>
        <!-- States list section ends-->

    </div>
    </section>
    </div>

</body>
</html>
